<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects Carousel</title>
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/8258ac6aa5.js" crossorigin="anonymous"></script>

</head>
<body>
    <main class="main-header">
        <div class="container">
            <div class="gallery">
                <div>
                    <img src="./img/01.webp" alt="cose">
                </div>
                <span class="biography">
                    <h1 class="title-image">titolo</h1>
                    <p class="paragraph-image">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint corporis expedita doloribus!</p>
                </span>
            </div>
        </div>
        <div class="container-small">
            <div class="gallery-small">
                <div>
                    <img src="./img/01.webp" alt="">
                </div>
                <div>
                    <img src="./img/02.webp" alt="">
                </div>
                <div>
                    <img src="./img/03.webp" alt="">
                </div>
                <div>
                    <img src="./img/04.webp" alt="">
                </div>
                <div>
                    <img src="./img/05.webp" alt="">
                </div>
                <button class="btn-up"><i class="fa-solid fa-circle-chevron-up"></i></button>
                <button class="btn-down"><i class="fa-solid fa-circle-chevron-down"></i></button>
            </div>
        </div>
    </main>

    <script src="./js/app.js"></script>
</body>
</html>
